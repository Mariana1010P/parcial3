<div class="container mt-5">
    <h2>Listado de Productos</h2><hr>
    <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
            <div class="card">
                <img src="{{ product.url }}" class="card-img-top mx-4 img-fluid" alt="{{ product.nombre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.nombre }}</h5>
                    <p class="card-text">{{ product.descripcion }}</p>
                    <p class="card-text"><small class="text-muted">{{ product.precio }}</small><span class="text-danger">-30%</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
